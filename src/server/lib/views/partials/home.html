<div id="home" class="container-fluid">
  <h1>Welcome to MADI</h1>
  <h2>-central monitoring station-</h2>

  <p>Insert the robot master's IP and port.</p>
  <p>Press start to begin.</p>
  <div class="form-style-8">
    <form>
      <input type="ip" id="masterIP" name="field1" placeholder="IP" />
      <input type="port" id="masterPort" name="field2" placeholder="Port" />
      <input type="button" id="masterSubmit" value="OK"/>
      <input type="button" id="masterGetData" value="Get data"/>
      
    </form>
  </div>

  <p>Current nodes in the network.</p>
  <div class="form-style-8">
    <ul>
      <li><p id="dataMaster"></p></li>
    </ul>
  </div>
  <p>Check the robot current status.</p>
  <div class="form-style-8">
    <form>
      <ul><li><input type="button" id="getNameSubmit" value="NAME" /> <input type="button" id="getName" value="Get data"/></li><li> <p id="dataName"></p> </li>
      <br>
      <li><input type="button" id="getTaskSubmit" value="TASK" /> <input type="button" id="getTask" value="Get data"/> </li><li><p id="dataTask"></p></li>
      <br>
      <li><input type="button" id="getPositionSubmit" value="POSITION" />  <input type="button" id="getPosition" value="Get data"/> </li><li><p id="dataPosition"></p></li></ul>
    </form>
  </div>
  
</div>
